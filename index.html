<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css"/>

    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1 class="heading"> Our Pricing </h1>
      <div class="space"></div>
     <div class="toggling"> 
      <span class="Annually">Annually  </span>
     <label class="switch">
       <input type="checkbox" id="Toggle">
       <span class="slider round"></span>
     </label>
     <span class="Monthly">  Monthly</span>
    </div>
     <section>
        <div class="cards">
          <div class="card1">
            <h2 class="card-text">Basic</h2>
            <span class="dollar">$</span>
            <p class="price" id="price1">199.99</p>
            <hr>
            <div card="descriptor">
              
              <p class="card_text">500 GB Storage</p>
              
              <hr>
              
              <p class="card_text">3 Users Allowed</p>
              
              <hr>
              
              <p class="card_text">Send up to 3 GB</p>
              
              <hr>
            </div>
        
            <button class="card_button"> LEARN MORE </button>
        </div>
            <div class="card1">
              <h2 class="card-text">Professional</h2>
              <span class="dollar">$</span>
              <p class="price" id="price2">249.99</p>
              <hr>
              <div card="descriptor">
                
                <p class="card_text">1 TB Storage</p>
                
                <hr>
                
                <p class="card_text">5 Users Allowed</p>
                
                <hr>
                
                <p class="card_text">Send up to 10 GB</p>
                
                <hr>
              </div>
          
              <button class="card_button"> LEARN MORE </button>
          </div>
          <div class="card1">
              
              <div class="card-descriptor">
              <h1 class="card-text">Master</h1>
              <span class="dollar">$</span>
              <p class="price" id="price3">399.99</p>
            
              <hr>
              
                <p class="card_text">2 TB Storage</p>
                
                <hr>
                
                <p class="card_text">10 Users Allowed</p>
                
                <hr>
                
                <p class="card_text">Send up to 20 GB</p>
              
                <hr>
              </div>
        
              <button class="card_button"> LEARN MORE </button>
            </div>
        </div>
     </section>
    </div>
  <script src="src.js"></script>
  </body>
</html>
