<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css"/>

    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1 class="heading" style="color: hsl(233, 13%, 49%)"> Our Pricing </h1>
      <div class="space"></div>
     <span> <span style="color:hsl(234, 14%, 74%)">Annually  </span>
     <label class="switch">
       <input type="checkbox" id="Toggle">
       <span class="slider round"></span>
     </label>
     <span style="color:hsl(234, 14%, 74%)">  Monthly</span></span>
     <section>
        <div class="cards">
            <div class="card1" style="text-align: center">
                  <h1 class="card_text">Basic</h1>
                  <br> 
                  <p class="price" id="price1">$199.99</p>
                  <br>
                  <br>
                  <hr>
                  <div card="descriptor"> 
                    <br>
                    <p class="card_text">500 GB Storage</p>
                    <br>
                    <hr>
                    <br>
                    <p class="card_text">2 Users Allowed</p>
                    <br>
                    <hr>
                    <br>
                    <p class="card_text">Send up to 3 GB</p>
                    <br>
                    <hr>
                  </div> 
                  <br>
                  <button class="card_button"> LEARN MORE </button>
            </div>
            <div class="card1 card2" style="text-align: center">
              <br>
              <p class="card_text">Professional</p>
              <br>
              <p class="price" id="price2">$249.99</p>
              <br>
              <br>
              <hr>
              <div card="descriptor">
                <br>
                <p class="card_text">1 TB Storage</p>
                <br>
                <hr>
                <br>
                <p class="card_text">5 Users Allowed</p>
                <br>
                <hr>
                <br>
                <p class="card_text">Send up to 10 GB</p>
                <br>
                <hr>
              </div>
              <br>
              <button class="card_button"> LEARN MORE </button>
          </div>
          <div class="card1" style="text-align: center">
              <br>
              <div class="card_descriptor">
              <p class="card_text">Master</p>
              <br>
              <p class="price" id="price3">$399.99</p>
              <br>
              <br>
              <hr>
              <br>
                <p class="card_text">2 TB Storage</p>
                <br>
                <hr>
                <br>
                <p class="card_text">10 Users Allowed</p>
                <br>
                <hr>
                <br>
                <p class="card_text">Send up to 20 GB</p>
                <br>
                <hr>
              </div>
              <br>
              <button class="card_button"> LEARN MORE </button>
            </div>


        </div>

     </section>
    </div>
  <script src="src.js"></script>
  </body>
</html>
